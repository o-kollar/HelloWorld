<!DOCTYPE html>
<html lang="en">

<head>
    <title>mapRide</title>
    <meta property="og:description" content="Use a stretchable image as a background for text." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.2.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.2.0/dist/maplibre-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://unpkg.com/alpinejs-tash@1.x.x/dist/tash.min.js"></script>
    <script src="https://unpkg.com/alpinejs"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="./alpine.js"></script>
</head>

<body>
  
    <div class="w-full bg-gray-300  items-center justify-center px-5 py-5 ">
        <div class="w-full h-60 flex flex-wrap bg-zinc-200 rounded-xl">
            <div id="map" class=" place-self-center bg-blend-overlay h-56 w-full"></div>
        </div>
        <div>
            <div x-data="Data" class="mt-2 flex overflow-y-auto whitespace-nowrap max-h-20">
                <div x-bind:class="`grid grid-cols-${Route.routes.length} rounded-xl bg-gray-200 p-2`">
                  <template x-for="route in Route.routes">
                    <label class="inline-block cursor-pointer select-none rounded-xl p-2 text-center">
                      <input type="radio" x-model="Route.selected" :value="route" x-on:change="fetchData()" class="peer hidden" />
                      <span x-text="route" class="block cursor-pointer select-none rounded-xl p-2 text-center peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"></span>
                    </label>
                  </template>
                </div>
              </div>
              
              
              
          </div>
        <div class="grid-cols-2 ">

            <div class="grid grid-cols-4 gap-2 mt-5 mb-5">
                <div class="flex flex-wrap h-32 items-center justify-center rounded-xl bg-zinc-200">
                <h1 class="material-symbols-outlined text-transparent bg-clip-text bg-gradient-to-r from-green-300 to-purple-400 text-6xl">
                    conversion_path
                </h1>
                <p x-text="`${Data.distance}KM`" class="font-mono font-bold  text-neutral-700"></p>

                </div>
            
            <div class="flex flex-wrap col-span-3 items-center justify-center rounded-xl bg-zinc-200">
                <span class="material-symbols-outlined  text-transparent bg-clip-text bg-[conic-gradient(at_left,_var(--tw-gradient-stops))] from-yellow-500 via-purple-500 to-blue-500 text-5xl">
                    timer
                    </span>
            <div x-text="Data.duration" class="font-mono text-5xl font-bold "></div>
            </div>
                 </div>
        </div>
        <div class="grid grid-cols-4 gap-2 mt-5 mb-5">
            <div class="flex flex-wrap col-span-3 items-center justify-center rounded-xl bg-zinc-200">
                <span class="material-symbols-outlined  text-transparent bg-clip-text bg-[conic-gradient(at_left,_var(--tw-gradient-stops))] from-yellow-200 via-red-500 to-fuchsia-500 text-4xl">
                    avg_pace
                    </span>
               <div x-text="`${Data.speed} KM/H`" class="font-mono text-2xl font-bold "></div>
            </div>
            <div class="flex flex-wrap h-32 items-center justify-center rounded-xl bg-zinc-200">
                <span class="material-symbols-outlined  text-transparent bg-clip-text Pastel bg-gradient-to-tr from-violet-500 to-orange-300 text-6xl" x-text="Data.elevation > 0 ? 'trending_up' : 'trending_down'">
                </span>
                    <div x-text="Data.elevation" class="font-mono font-bold  text-neutral-700"></div>
                    

                

                
            </div>
        </div>



        <div class="mt-5 rounded-xl backdrop-blur-xl bg-zinc-200">

            <canvas id="chart" class="w-full"></canvas>
        </div>
    </div>
    </div>
    </div>
   

</body>

</html>
