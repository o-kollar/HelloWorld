 <script src="./toBe.js"></script>

<body class=" bg-zinc-100  dark:bg-zinc-900  dark:text-neutral-200">
    <!-- component -->
    <div>
        <div class="flex flex-col p-4 m-h-screen">
            <div class="items-center w-full flex rounded-lg shadow-lg sticky">
                <div>
                    <div x-on:click="clearInput()" class=" mt-2 hover:text-fuchsia-400 cursor-pointer">
                        <span class="material-symbols-outlined ">
                            arrow_back_ios
                        </span>
                    </div>                    
                </div>
                <input id="message-input"

            </div>
        </div>

    <p class="text-4xl m-2 font-bold">Rides</p>
    <x-widget name="routes"></x-widget>
    <div class="w-full shadow-2xl items-center justify-center px-5 py-5 ">

        <x-widget name="map"></x-widget>
        <div class="grid grid-cols-5 gap-2 mt-2 mb-2">
            <x-widget class="col-span-3" name="elevation"></x-widget>
            <x-widget class="col-span-2" name="distance"></x-widget>
        </div>
        <div class="grid grid-cols-5 gap-2 mt-2 mb-2">
            <x-widget class="col-span-2" name="duration"></x-widget>
            <x-widget class="col-span-3" name="speed"></x-widget>
        </div>
    </div>
