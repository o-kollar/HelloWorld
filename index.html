<!DOCTYPE html>
<html lang="en">

<head>
    <title>mapRide</title>
    <meta property="og:description" content="Use a stretchable image as a background for text." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.2.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.2.0/dist/maplibre-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://unpkg.com/alpinejs-tash@1.x.x/dist/tash.min.js"></script>
    <script src="https://unpkg.com/alpinejs"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.3/chart.min.js" integrity="sha512-fMPPLjF/Xr7Ga0679WgtqoSyfUoQgdt8IIxJymStR5zV3Fyb6B3u/8DcaZ6R6sXexk5Z64bCgo2TYyn760EdcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./loader.js"></script>
    <script src="./alpine.js"></script>
   
</head>

<body>
    <x-component name="map"></x-component>
    <div class="w-full bg-gray-300  items-center justify-center px-5 py-5 ">
        <div>
            <div x-data="Data" class="mt-2 flex overflow-y-auto whitespace-nowrap max-h-20">
                <div x-bind:class="`grid grid-cols-${Route.routes.length} rounded-xl bg-gray-200 p-2`">
                    <template x-for="route in Route.routes">
                        <label class="inline-block cursor-pointer select-none rounded-xl p-2 text-center">
                            <input type="radio" x-model="Route.selected" :value="route" x-on:change="fetchData()"
                                class="peer hidden" />
                            <span x-text="route"
                                class="block cursor-pointer select-none rounded-xl p-2 text-center peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white"></span>
                        </label>
                    </template>
                </div>
            </div>
        </div>

        <x-component name="time-distance"></x-component>
        <x-component name="speed-elevation"></x-component>
    
        <div class="mt-5 rounded-xl backdrop-blur-xl bg-zinc-200">

            <canvas id="chart" class="w-full"></canvas>
        </div>
    </div>
    </div>
    </div>
    

    <div>
</body>

</html>
